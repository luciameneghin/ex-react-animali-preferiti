<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I miei animali Preferiti</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState } = React;

    function Animali() {
      const [show, setShow] = useState(false);
      const animalsChoices = ['Cane', 'Gatto', 'Pappagallo', 'Cavallo', 'Panda'];
      const [animals, setAnimals] = useState([]);

      const aggiungiAnimale = () => {
        const randomIndex = parseInt(Math.random() * animalsChoices.length);
        const animaleCasuale = animalsChoices[randomIndex];
        setAnimals(prev => [...prev, animaleCasuale]);
      };

      return (
        <main>
          <div>
            <button onClick={aggiungiAnimale}>Add Animal</button>
          </div>
          <details>
            <summary>Animali</summary>
            <div className='contenitore-animali'>
              {!show &&
                <button onClick={() => setShow(true)}>Open</button>}
              {show && (
                <>
                  <h3>Lista animali</h3>
                  <ul>
                    {animals.map((animale, index) => (
                      <li key={index}>{animale}</li>
                    ))}
                  </ul>
                  <button onClick={() => setShow(false)}>Close</button>
                </>
              )}
            </div>
          </details>
        </main>
      );
    }

    const { createRoot } = ReactDOM;
    const listaAnimali = document.querySelector('.lista-animali');
    const root = createRoot(listaAnimali);
    root.render(<Animali />);
  </script>
</head>

<body>
  <header>
    <h1>I miei animali Preferiti</h1>
  </header>
  <main>
    <figure>
      <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
    </figure>
    <div class="lista-animali"></div>
  </main>
  <footer>
    <p>Creato con amore da... un collega sbadato! üêæ</p>
  </footer>
</body>

</html>
